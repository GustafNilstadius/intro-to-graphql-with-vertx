type Query {
  bookById(id: ID): Book
  getBooks: [Book]
}

type Book {
  id: ID
  name: String
  pageCount: Int
  author: Author
}

type Author {
  id: ID
  firstName: String
  lastName: String
  favoriteQuote: Quote
}

type Quote {
  id: ID
  value: String
}

type Mutation {
  addBook(book: BookInput): Book
  addAuthor(author: AuthorInput): Author
}

input BookInput {
  name: String!
  pageCount: Int!
  author: String
}

input AuthorInput {
  firstName: String!
  lastName: String!
}

